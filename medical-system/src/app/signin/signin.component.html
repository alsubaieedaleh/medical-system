<div class="grid grid-cols-1 md:grid-cols-2 gap-8 min-h-screen items-center">
  <div class="flex flex-col space-y-8">
    <h2 class="text-4xl font-bold text-gray-900 ml-8 ">Sign in to your account</h2>
    <form class="flex flex-col space-y-4  p-8 rounded-md bg-white shadow-md" [formGroup]='signInForm' (ngSubmit)="onSubmit()">
      <div class="flex flex-col space-y-2 ">
        <label for="email" class="text-gray-700 ">Email address</label>
        <input id="email" formControlName="email" type="email" class="border rounded-md px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <div class="flex flex-col space-y-2 ">
        <label for="password" class="text-gray-700 ">Password</label>
        <input id="password" formControlName="password" type="password" class="border rounded-md px-3 py-2 focus:outline-none focus:ring-blue-500 focus:border-blue-500">
      </div>
      <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Sign in</button>
    </form>
    <div class="flex items-center justify-between">
      <a href="/register" class="text-blue-500 hover:underline">Don't have an account?</a>
    </div>
  </div>
  <img src="../../assets/RPH-Medical-Patient-Room1_REM0075_27aef0d2f4171c8b0fe5d926ed95ebdb.jpg" class="h-full object-cover rounded-md" alt="">
</div>
